<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Bike app</title>
  </head>
  <body>
    <div class="container">
      <div class="errors">

      </div>
      <form class="location">
        <div class="form-group">
          <input type="text" class="form-control location" placeholder="i.e. Philadelphia,PA" required>
          <input type="number" class="form-control amount" placeholder="i.e. 50" step="1" min="1" required>
          <button type="submit" class="btn">Search</button>
        </div>
      </form>
      <div class="results hide">
        <ul id="stolenBikes">

        </ul>
      </div>
    </div>
  </body>
</html>
